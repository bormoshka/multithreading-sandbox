plugins {
    id 'java'
}

group 'ru.ulmc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.16.16"

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompileOnly "org.projectlombok:lombok:1.16.16"
}
